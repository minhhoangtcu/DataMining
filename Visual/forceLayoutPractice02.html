<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Force Layout Example 02</title>
    <script type="text/javascript" scr="d3/d3.v3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/forceLayoutPractice01Style.css">
    <link rel="stylesheet" type="text/css" href="css/forceLayoutPractice02Style.css">
    <link  rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
</head>
<body>
    <button id='advance' title='Advance Layout One Increment'>
        <i class='fa fa-step-forward'></i>
    </button>
    <button id='slow'    title='Run Layout in Slow Motion'>
        <i class='fa fa-play'></i>
    </button>

    <script>
        var width = 500;
        var height = 300;

        var nodes = [
            { "x": 208.992345, "y": 273.053211 },
            { "x": 595.98896,  "y":  56.377057 },
            { "x": 319.568434, "y": 278.523637 },
            { "x": 214.494264, "y": 214.893585 },
            { "x": 482.664139, "y": 340.386773 },
        ]

        var links = [
            { "target": 1, "source":  2 },
            { "target":  3, "source":  0 },
            { "target": 4, "source":  0 },
            { "target": 5, "source":  0 },
            { "target":  1, "source":  3 },
        ]

        var mainCanvas = d3.select("body")
                .append("svg")
                .attr("height", height)
                .attr("width", width);

        var force = d3.layout.force()
                .size([width, height])
                .nodes(nodes)
                .links(links)
                .linkDistance(width/2.5);

        var allLinks = d3.selectAll(".link")
                .data(links)
                .enter()
                .append("line")
                .attr("class", "link")
                .attr("x1", function(d) {return nodes[d.source].x; })
                .attr("y1", function(d) {return nodes[d.source].y; })
                .attr("x2", function(d) {return nodes[d.target].x; })
                .attr("y2", function(d) {return nodes[d.target].y; });

        var allNodes = d3.selectAll(".node")
                .data(nodes)
                .enter()
                .append("circle")
                .attr("class", "node")
                .attr("r", width/25)
                .attr("cx", function(d) { return d.x})
                .attr("cy", function(d) { return d.y});

        //Do this everytime it ticks
        force.on('tick', function() {

        })
    </script>

</body>
</html>
